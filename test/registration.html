<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background">
        <div class="boday">
            <form action="" name="form01" method="GET" enctype='multipart/form-data' onsubmit="return validateForm();">
                <div class="auth-from">
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Đăng Ký</h3>
                            <span class="auth-form__switch-btn">Đăng Nhập</span>
                        </div>
                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input type="text" name="email" class="auth-form__input" onkeyup="checkInput()" placeholder="Nhập Email">
                                <div class="valid-hide" style="margin-top: 10px;">
                                    <span style="color: red;">Hãy Nhập Email</span>
                                </div>
                            </div>
                            <div class="auth-form__group">
                                <input type="password" name="password" class="auth-form__input" placeholder="Nhập Mật Khẩu">
                                <div class="valid-hide" style="margin-top: 10px;">
                                    <span style="color: red;">Hãy Nhập Password</span>
                                </div>
                            </div>
                            <div class="auth-form__group">
                                <input type="password" name="password" class="auth-form__input" placeholder="Nhập Lại Mật Khẩu">
                                <div class="valid-hide" style="margin-top: 10px;">
                                    <span style="color: red;">Hãy Nhập Lại Password</span>
                                </div>
                            </div>
                        </div>

                        <div class="auth-form__aside">
                            <p class="auth-form__policy-text">
                                Với Việc Đăng Kí Bạn Đã Đồng Ý Với Fpt-Aptech Về
                                <a href="" class="auth-form__text-link">Điều Khoản Dịch Vụ</a> &
                                <a href="" class="auth-form__text-link">Chính Sách Bảo Mật</a>
                            </p>
                        </div>

                        <div class="auth-form__controls">
                            <button class="btn auth-form__controls-back">TRỞ LẠI</button>
                            <button class="btn btn--primary">ĐĂNG KÝ</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/valid.js"></script>
</body>

</html>
